<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人中心－蝌蚪TV</title>
    <link data-fixed="true" href="__PUBLIC__/center/css/centeros.css" rel="stylesheet">
    <link href="__PUBLIC__/center/css/icons.css" rel="stylesheet">
    <link data-fixed="true" href="__PUBLIC__/center/css/index.css" rel="stylesheet">
    <!--<link href="__PUBLIC__/center/css/login.css" type="text/css" rel="stylesheet">-->
    <script src="__PUBLIC__/center/js/jquery.js"></script>
    <script src="__PUBLIC__/center/js/centeros.js"></script>

</head>
<body style="zoom: 1;">

<div class="head-outer btline">
    <div class="header clearFix">
        <a class="hd_bg fl" href="/"></a>
        <ul class="nav fl">
            <li class="fl "><a href="__MODULE__/Index/index">首页</a></li>
            <li class="fl "><a href="__MODULE__/Square/square">广场</a> </li>
            <li class="fl "><a href="__MODULE__/Mall/mall">商城</a> </li>
            <li class="fl "><a href="__MODULE__/Order/order">排行榜</a> </li>
        </ul>
        <div class="input fl">
            <input type="text" placeholder="输入房间号/频道号/ID" id="searchText">
            <a class="search" target="_blank"></a>
        </div>
        <div class="user clearFix">
            <div class="fl hd_hov">
                <a class="username fl" href="__CONTROLLER__/index">{$user['nickname']}</a>
                <a class="hidden-xs" href="">|</a>
                <a href="{:U('Login/logout')}" class="userout">退出</a>
                <a class="expand fl" id="expand" href="javascript:;"></a>
            </div>

            <a class="email fl" href="javascript:;"></a>
            <div class="honor">
                <div class="hon-header">
                    <div class="hon-title">我的勋章</div>
                </div>
                <div class="hon-list">
                    <ul>
                        <li><span class="medal-li med3" title="万箭齐发"></span></li>
                        <li><span class="medal-li med1" title="力拔山河"></span></li>
                        <li><span class="medal-li med2" title="腰缠万贯"></span></li>
                        <li><span class="medal-li med1" title="钟灵毓秀"></span></li>
                        <li><span class="medal-li med3" title="雄霸天下"></span></li>
                        <li><span class="medal-li med1" title="猴子偷桃"></span></li>
                        <li><span class="medal-li med2" title="回光返照"></span></li>
                        <li><span class="medal-li med3" title="钟灵毓秀"></span></li>
                        <li><span class="medal-li med1" title="母仪天下"></span></li>
                        <li><span class="medal-li med2" title="肆无忌惮"></span></li>
                    </ul>
                </div>
                <div class="hon-bottom">
                    <div class="tocenter"><a href="__MODULE__/Center/index">{$user['nickname']}</a></div>
                    <div class="logout"><a href="{:U('Login/logout')}">退出</a></div>
                </div>
            </div>
        </div>

    </div>
</div>

<!--main-->
<div class="inmiddle">
    <script src="__PUBLIC__/center/js/sea.js"></script>
    <script>

        seajs.config({
            base: "__PUBLIC__/js/",
            alias: {
                // "jquery": "jquery/jquery/1.10.1/jquery.js"
            }
        });
        seajs.use("ajax/username");
    </script>

    <div class="zhezhao"></div>

    <div class="center-info">
        <div class="info-left">
            <div class="c-photo">
                <if condition="$user.avatar eq ''">
                    <img src="http://img.kedo.tv/358f7c00efd7f49b0ee56d8c0c14dc08" alt=""/>
                    <else/>
                    <img class="img-circle" src="{$Think.const._IMAGES_DOMAIN_}/{$user.avatar}" alt=""/>
                </if>
            </div>

            <div class="a-myname">
                <div class="m-name">
                    <span class="center-name">{$user.nickname}</span><span class="center-edit"></span>
                </div>
                <div class="uid">ID:{$user.userid}</div>
            </div>
            <div class="c-myname" style="display: none">
                <div><input type="input" id="nickname" value="{$user.nickname}" maxlength="16"></div>
                <button id="sure" class="small-button" onclick="seajs.use('ajax/username', function(test){ test.check(); });">确定</button>
                <button id="cancel" class="small-button">取消</button>
            </div>
        </div>
        <div class="info-middle">
            <div class="c-mylevel">我的爵位</div>
            <div class="c-level-bar">
                <div class="center-level sprite consumelevel-pic_consumelevel_{$dj.spender}"></div>
                <div class="c-all-bars">
                    <div class="c-i-bar" style="width:{$dj['nextSpender']}%"></div>
                </div>
                <div class="center-level sprite consumelevel-pic_consumelevel_{$dj['spender']+1}"></div>
            </div>
            <div class="c-level-message">还差{$dj['differ']}经验升级</div>
        </div>
        <div class="c-right">
            <div class="c-myfund">我的资产</div>
            <div class="c-funds">
                <div class="c-funds-jb">k豆:{$dj.coins}</div>
                <div class="c-funds-cz"><a href="__MODULE__/Pay/pay">充值</a></div>
            </div>
        </div>

    </div>

    <div class="duikdou">
        <div class="dui-header">兑换k豆</div>
        <div class="dui-mian">
            <div class="dui-input">
                <input type="text" name="duiv" id="duiv" class="duiv">
            </div>
            <div class="dui-control">
                <button class="dui-queren">确认</button>
                <button class="dui-cancel">退出</button>
            </div>
        </div>
    </div>


<!--main-->
