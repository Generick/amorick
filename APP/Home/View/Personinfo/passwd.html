    <script href="__PUBLIC__/personinfo/css/profile.css"></script>
    <script>

        var newpwd = document.getElementById("newpwd");

        $("form[name='checkpasswd']").submit(function(){
            var a = checkpwd();
            var b = checkrepwd();
            if(a && b){
                return true;
            }else{
                return false;
            }
        });

        $("#newpwd").focus(function(){
            $("#changepwd").css({"color":"#ccc","fontSize":"12px"});
            $("#changepwd").html("请输入含有字母和数字的新密码!");
        });

        $("#newpwd").blur(function(){
            checkpwd();
        });

        function checkpwd(){
            if($("#newpwd").val().length == 0){
                var info = "新密码不能为空！";
                var color = "red";
                $("#changepwd").html('<span class="tips_icon_error"><span>' + info);
                return false;
            }else if(newpwd.value.match(/^\d{3,}$/)){
                var info = "新密码强度太低！";
                var color = "red";
                $("#changepwd").html('<span class="tips_icon_error"><span>' + info);
                return false;
            }else{
                $("#changepwd").html('<span class="tips_icon_success"><span>');
                return true;
            }
        }

        $("#repwd").focus(function(){
            $("#changerepwd").css({"color":"#ccc","fontSize":"12px"});
            $("#changerepwd").html("请输入正确的密码!");
        });

        $("#repwd").blur(function(){
            checkrepwd();
        });

        function checkrepwd(){
            if($("#repwd").val().length == 0){
                var info = "确认密码不能为空！";
                var color = "red";
                $("#changerepwd").html('<span class="tips_icon_error"><span>' + info);
                return false;
            }else if($("#repwd").val() != $("#newpwd").val()){
                var info = "两次密码不一致！";
                var color = "red";
                $("#changerepwd").html('<span class="tips_icon_error"><span>' + info);
                return false;
            }else{
                $("#changerepwd").html('<span class="tips_icon_success"><span>');
                return true;
            }
        }

    </script>
