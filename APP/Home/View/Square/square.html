<html>
<head>
<meta charset="utf-8">
<title>广场-蝌蚪直播</title>

<include file="Public/head" />

<!--主体-->
	<div class="main-square">
		<div class="square-top">
			<span class="cur-suqare-title">全部</span>
		</div>
		<div class="square-order">
			<span class="square-order-title">显示排序: </span> <span
				class="square-order-li square-order-choose">智能排序</span>
		</div>
		<ul class="squ_li clearFix">

			<volist name="data" id="gc" offset="0" length="1">
			<li class="fl squ_first"><a href="__APP__/1001.html" target="_blank">
					<em class="sprite_big_box biankuang-blue"></em>
				<img src="{$gc.image}&w=133&amp;h=194" alt="小蜜桃">
				<span class="sprite_l pic_liverlevel_L_{$gc.totalpoint}"></span>
					<i>当前人数:{$gc[numbers]}</i>
					<div>
						<p>{$gc.nickName|urldecode}</p>
						<p>
							<if condition="$gc.online eq '1'">
								{$gc[onlineTime]/60000|ceil}分钟前开播
								<else />
								未开播
							</if>
						</p>
						<b class="b1"></b> <b class="b2"></b>
					</div>
			</a></li>

			</volist>

			<volist name="data" id="gc" offset="1" >

			<li class="fl ">
				<a href="{$gc.roomNumber}" target="_blank">
					<em class="sprite_small_box biankuang_white_little "></em>
				<!--img src="http://images.181show.com/f9ff6aff8fe39b7f1f019211e0428492?w=133&amp;h=194"
					alt="Fantasy"-->
				<img src="{$gc.image}"
					alt="Fantasy">
				<span class="sprite_s pic_liverlevel_S_{$gc.totalpoint}"></span>
					<i>当前人数：{$gc.numbers}</i>
					<div>
						<p>{$gc.nickName|urldecode}</p>
						<!--<p>{$gc[onlineTime]/60000|ceil}分钟前开播</p>-->
						<p>
							<if condition="$gc.online eq '1'">
								{$gc[onlineTime]/60000|ceil}分钟前开播
								<else />
								未开播
							</if>
						</p>
					</div>
			</a></li>
			</volist>
		</ul>
	</div>

	<include file="Public/footer" />
</body>
</html>
